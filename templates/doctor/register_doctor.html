{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 col-xl-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>{{ title }}</h4>
                </div>
                <div class="card-body">
                    <p class="lead">{{ message }}</p>
                    
                    <p>Please contact the administrator to set up your doctor profile or use our quick setup form below:</p>
                    
                    <form method="post" action="{% url 'index' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="qualifications" class="form-label">Qualifications</label>
                            <input type="text" class="form-control" id="qualifications" name="qualifications" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="years_of_experience" class="form-label">Years of Experience</label>
                            <input type="text" class="form-control" id="years_of_experience" name="years_of_experience" required>
                        </div>
                        
                        <div class="mb-3">
                            <a href="/" class="btn btn-secondary">Go to Homepage</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
